<div class="centered-content">
  <div class="login-box">
    <h1 class="title">Login</h1>
    <div class="field">
      <label for="uemail"><b>Email</b></label>
      <input #emailInput type="text" class="input" placeholder="Please enter email..." name="uemail" required>
  
      <label for="psw"><b>Password</b></label>
      <input #passwordInput type="password" class="input" placeholder="Please enter password..." name="psw" required>
    </div>

    <button type="submit" class="button"
            (click)="onLoginButtonClicked(emailInput.value, passwordInput.value)">
      Login
    </button>
  </div>
</div>
