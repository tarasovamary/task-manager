<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new list
    </h1>

   <div class="search-field">
    <input #listTitleValue type="text" class="input" placeholder="Enter list name...">
  </div>
  <div class="buttons">
    <button routerLink="/" class="button cancel-button">Cancel</button>
    <button class="button create-list-button" (click)="createList(listTitleValue.value)">Create</button>
  </div>
  </div>
</div>
